<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a class="navbar-brand">{{title}}</a>
    </div>
    <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Example icon-button with a menu">
            <mat-icon>dashboard</mat-icon>
          </button>
          <mat-menu #appMenu="matMenu">
            <div class="p-2">
              <div class="media">
                <mat-icon class="mr-3">network_wifi</mat-icon>
                <div class="media-body">
                  <h5 class="mt-0 mb-0">Current Instance</h5>
                  <div *ngIf="currentInstance; else notConnected">
                    {{ currentInstance.name }}
                    <br />
                    {{ currentInstance.ip + ':' + currentInstance.port }}
                  </div>
                  <ng-template #notConnected>
                    Not connected to any instance
                  </ng-template>
                </div>
              </div>
            </div>
          </mat-menu>
        </li>
        <li class="nav-item">
          <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
            Hi {{userInfo.name}}
          </button>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="navigate('panel/settings')">
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </div>
</nav>
