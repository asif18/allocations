<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mat-elevation-z8 mat-card mt-0">
          
          <div class="row">
            <div class="col-lg-12">
              <form>
                <mat-form-field [floatLabel]="'never'">
                  <input matInput placeholder="Search" #searchInput (keyup)="applyFilter($event.target.value)" [disabled]="!data" />
                  <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="resetSearchValue()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="table-container">
            <app-preloader [showPreLoader]="isFormLoading" [showNoRecordsMessage]="!data"></app-preloader>

            <table mat-table [dataSource]="data" matSort matSortActive=".id" 
                matSortDisableClear matSortDirection="asc">

              <!-- ID Column -->
              <ng-container matColumnDef=".id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row['.id']}}</td>
              </ng-container>

              <!-- Host Column -->
              <ng-container matColumnDef="host">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Host</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.host}}</td>
              </ng-container>

              <!-- Comment Column -->
              <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Comment</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.comment}}</td>
              </ng-container>

              <!-- Timeout Column -->
              <ng-container matColumnDef="timeout">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Timeout</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.timeout}}</td>
              </ng-container>
              
              <!-- Interval Column -->
              <ng-container matColumnDef="interval">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Interval</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.interval}}</td>
              </ng-container>

              <!-- Since Column -->
              <ng-container matColumnDef="since">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Since</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row>since}}</td>
              </ng-container>

              <!-- Status Column -->
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Status</th>
                <td mat-cell *matCellDef="let row" class="text-center">
                  <mat-icon>{{ (row.status === 'up') ? 'arrow_upward' : 'arrow_downward' }}</mat-icon>
                </td>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.status}}</td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="removeAccessPointManager(element['.id'])">
                      <mat-icon>close</mat-icon>
                      <span>Remove</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
      
            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
