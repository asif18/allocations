<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <mat-card class="form-card">
          <mat-card-header class="mat-card-header-danger">
            <mat-card-title>Access Point Manager</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-preloader [showPreLoader]="isFormLoading"></app-preloader>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <input matInput placeholder="Host*" formControlName="host" />
                <mat-error *ngIf="f.host.errors">
                  Required. max(50) chars
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Comment*" formControlName="comment" />
                <mat-error *ngIf="f.comment.errors">
                  Required. max(50) chars
                </mat-error>
              </mat-form-field>

              <div class="form-group text-center">
                <button matRipple type="submit" class="btn btn-danger">Submit</button>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
