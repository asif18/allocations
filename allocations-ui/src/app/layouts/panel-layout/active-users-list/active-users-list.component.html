<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mat-elevation-z8 mat-card mt-0">
          
          <div class="row">
            <div class="col-lg-12">
              <form>
                <mat-form-field [floatLabel]="'never'">
                  <input matInput placeholder="Search" #searchInput (keyup)="applyFilter($event.target.value)" [disabled]="!data" />
                  <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="resetSearchValue()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="table-container">
            <app-preloader [showPreLoader]="isFormLoading" [showNoRecordsMessage]="!data"></app-preloader>

            <table mat-table [dataSource]="data" matSort matSortActive=".id" 
                matSortDisableClear matSortDirection="asc">

              <!-- ID Column -->
              <ng-container matColumnDef=".id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row['.id']}}</td>
              </ng-container>

              <!-- User Column -->
              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">User</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.user}}</td>
              </ng-container>

              <!-- Address Column -->
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Address</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.address}}</td>
              </ng-container>

              <!-- Mac Address Column -->
              <ng-container matColumnDef="macAddress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Mac Address</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row['mac-address']}}</td>
              </ng-container>
              
              <!-- Up Time Column -->
              <ng-container matColumnDef="uptime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Uptime</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.uptime}}</td>
              </ng-container>

              <!-- Server Column -->
              <ng-container matColumnDef="server">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Server</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.server}}</td>
              </ng-container>
              
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="removeActiveUser(element['.id'], element['user'])">
                      <mat-icon>close</mat-icon>
                      <span>Remove</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
      
            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
