<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="form-card">
          <mat-card-header class="mat-card-header-danger">
            <mat-card-title>{{cardTitle}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-preloader [showPreLoader]="isFormLoading"></app-preloader>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Container Number*" formControlName="containerNumber" uppercase maxlength="7" />
                    <mat-error *ngIf="f.containerNumber.errors">
                      Required. Alphanumeric - no space allowed - exact(7) chars
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col">
                  <mat-form-field>
                    <mat-label>Final Destination*</mat-label>
                    <mat-select formControlName="destination">
                      <mat-option *ngFor="let destination of formDependencyData.destinations" [value]="destination.id">{{destination.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.destination.errors">
                      Required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <mat-label>Yard*</mat-label>
                    <mat-select formControlName="yard">
                      <mat-option *ngFor="let yard of formDependencyData.yards" [value]="yard.id">{{yard.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.yard.errors">
                      Required.
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col">
                  <mat-form-field>
                    <mat-label>To*</mat-label>
                    <mat-select formControlName="to">
                      <mat-option *ngFor="let to of formDependencyData.tos" [value]="to.code">{{to.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.to.errors">
                      Required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Chassis Number*" formControlName="chassisNumber" uppercase />
                    <mat-error *ngIf="f.chassisNumber.errors">
                      Required. Alphanumeric
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col">
                  <mat-form-field>
                    <input matInput placeholder="Seal Number*" formControlName="sealNumber" uppercase />
                    <mat-error *ngIf="f.sealNumber.errors">
                      Required. Alphanumeric
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div><mat-label>Rail Bill*</mat-label></div>
                  <div>
                    <mat-radio-group formControlName="isRailBill">
                      <div class="row">
                        <div class="col"><mat-radio-button [value]="true">Yes</mat-radio-button></div>
                        <div class="col"><mat-radio-button [value]="false">No</mat-radio-button></div>
                      </div>
                    </mat-radio-group>
                  </div>
                </div>

                <div class="col">
                  <mat-form-field>
                    <mat-label>Status*</mat-label>
                    <mat-select formControlName="allocationStatus">
                      <mat-option *ngFor="let status of formDependencyData.statuses" [value]="status.id">{{status.name}}</mat-option>
                    </mat-select>
                    <mat-error *ngIf="f.allocationStatus.errors">
                      Required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="fill">
                    <input matInput placeholder="Drop Date*" formControlName="dropDate" [matDatepicker]="picker" 
                      [max]="formDependencyData.maxDate" readonly />
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="f.dropDate.errors">
                      Required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="form-group text-center">
                <button matRipple type="submit" class="btn btn-danger">Submit</button>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
