<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <mat-card class="form-card">
          <mat-card-header class="mat-card-header-danger">
            <mat-card-title>Add New Data Usage Limit</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-preloader [showPreLoader]="isFormLoading"></app-preloader>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <mat-label>Size*</mat-label>
                <mat-select formControlName="size">
                  <mat-option [value]="'MB'">MB</mat-option>
                  <mat-option [value]="'GB'">GB</mat-option>
                </mat-select>
                <mat-error *ngIf="f.size.errors">
                  Required. Select a size
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Value*" formControlName="value" />
                <mat-error *ngIf="f.value.errors">
                  Required. Numeric - max(5) chars
                </mat-error>
              </mat-form-field>

              <div class="form-group text-center">
                <button matRipple type="submit" class="btn btn-danger">Submit</button>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-md-6">
        <mat-card class="mat-elevation-z8 mat-card mt-0">
          <div class="row">
            <div class="col-md-12">
              <form>
                <mat-form-field [floatLabel]="'never'">
                  <input matInput placeholder="Search" #searchInput />
                  <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="resetSearchValue()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="table-container">
            <app-preloader [showPreLoader]="isTableLoading" [showNoRecordsMessage]="!data.length"></app-preloader>
            <table mat-table [dataSource]="data" matSort matSortActive="size" 
              matSortDisableClear matSortDirection="asc">
              
              <!-- Value Column -->
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Value</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.value}}</td>
              </ng-container>

              <!-- Size Column -->
              <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef class="text-center">Size</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.size}}</td>
              </ng-container>
              
              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item color="warn" (click)="removeDataUsageLimit(element.id)">
                      <mat-icon>close</mat-icon>
                      <span>Remove</span>
                    </button>
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
