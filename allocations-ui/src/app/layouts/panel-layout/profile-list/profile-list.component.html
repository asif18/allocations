<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <mat-card class="mat-elevation-z8 mat-card mt-0">
            
            <div class="row">
              <div class="col-lg-12">
                <form>
                  <mat-form-field [floatLabel]="'never'">
                    <input matInput placeholder="Search" #searchInput (keyup)="applyFilter($event.target.value)" [disabled]="!data" />
                    <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="resetSearchValue()">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </form>
              </div>
            </div>
  
            <div class="table-container">
              <app-preloader [showPreLoader]="isFormLoading" [showNoRecordsMessage]="!data"></app-preloader>
  
              <table mat-table [dataSource]="data" matSort matSortActive=".id" 
                  matSortDisableClear matSortDirection="asc">
  
                <!-- ID Column -->
                <ng-container matColumnDef=".id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['.id']}}</td>
                </ng-container>
  
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Name</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row.name}}</td>
                </ng-container>
  
                <!-- Shared Users Column -->
                <ng-container matColumnDef="shared-users">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Shared Users</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['shared-users']}}</td>
                </ng-container>
  
                <!-- Add Mac Cookie Column -->
                <ng-container matColumnDef="add-mac-cookie">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Add-Mac-Cookie</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['add-mac-cookie']}}</td>
                </ng-container>
                
                <!-- Mac Cookie Timeout Column -->
                <ng-container matColumnDef="mac-cookie-timeout">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Mac-Cookie-Timeout</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['mac-cookie-timeout']}}</td>
                </ng-container>
  
                <!-- Session Timeout Column -->
                <ng-container matColumnDef="session-timeout">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Session-Timeout</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['session-timeout']}}</td>
                </ng-container>

                <!-- Rate Limit Column -->
                <ng-container matColumnDef="rate-limit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Rate-Limit</th>
                  <td mat-cell *matCellDef="let row" class="text-center">{{row['rate-limit']}}</td>
                </ng-container>
                
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                  <td mat-cell *matCellDef="let element" class="text-center">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="removeProfile(element['.id'], element['user'])">
                        <mat-icon>close</mat-icon>
                        <span>Remove</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
        
              <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
            </div>
  
          </mat-card>
        </div>
      </div>
    </div>
  </div>
