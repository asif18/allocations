<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <mat-card class="form-card">
          <mat-card-header class="mat-card-header-danger">
            <mat-card-title>Profile</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-preloader [showPreLoader]="isFormLoading"></app-preloader>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <input matInput placeholder="Name*" formControlName="name" />
                <mat-error *ngIf="f.name.errors">
                  Required. Only alphanumeric and space allowed - min(3) - max(35) chars
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Shared Users*" formControlName="sharedUsers" />
                <mat-error *ngIf="f.sharedUsers.errors">
                  Required. Enter shared users
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Rate Limit* (1m/1m)" formControlName="rateLimit" />
                <mat-error *ngIf="f.rateLimit.errors">
                  Required. Enter rate limit
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Session Time Out* (HH:MM:SS)" formControlName="sessionTimeOut" />
                <mat-error *ngIf="f.sessionTimeOut.errors">
                    Required. Enter session time out
                </mat-error>
              </mat-form-field>

              <div class="form-group text-center">
                <button matRipple type="submit" class="btn btn-danger">Submit</button>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
