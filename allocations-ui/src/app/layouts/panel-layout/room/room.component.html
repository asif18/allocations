<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <mat-card class="form-card">
          <mat-card-header class="mat-card-header-danger">
            <mat-card-title>Add New Room</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-preloader [showPreLoader]="isFormLoading"></app-preloader>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <mat-label>Profile*</mat-label>
                <mat-select formControlName="profile">
                  <mat-option *ngFor="let profile of profiles" [value]="profile.name">{{profile.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="f.profile.errors">
                  Required. Select a profile for this room
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Username*" formControlName="username" />
                <mat-error *ngIf="f.username.errors">
                    Required. Space not allowed - max(35) chars
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Password*" formControlName="password" type="password" />
                <mat-error *ngIf="f.password.errors">
                  Required. Space not allowed - min(5) - max(15) chars
                </mat-error>
              </mat-form-field>

              <div class="form-group text-center">
                <button matRipple type="submit" class="btn btn-danger">Submit</button>
              </div>

            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
