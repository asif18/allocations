<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-card class="mat-elevation-z8 mat-card mt-0">
          
          <div class="row">
            <div class="col-md-1 ml-auto text-right icon-container" [ngClass]="{'disabled': !data.length}">
              <fa-icon [icon]="faIcons.faFileExcel" size="2x" class="purple-900"
               (click)="openBottomSheet()" matTooltip="Export as excel"></fa-icon>
            </div>
            <div class="col-md-4">
              <form>
                <mat-form-field [floatLabel]="'never'">
                  <input matInput placeholder="Search" #searchInput />
                  <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button (click)="resetSearchValue()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </form>
            </div>
          </div>

          <div class="table-container">
            <app-preloader [showPreLoader]="isFormLoading" [showNoRecordsMessage]="!data.length"></app-preloader>
            <table mat-table [dataSource]="data" matSort matSortActive="datetime" 
              matSortDisableClear matSortDirection="desc">
              
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Name</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.name}}</td>
              </ng-container>

              <!-- Email Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="text-center">Email</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.businessName}}</td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef class="text-center">Phone</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.phone}}</td>
              </ng-container>

              <!-- datetime Column -->
              <ng-container matColumnDef="datetime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="text-center">Created</th>
                <td mat-cell *matCellDef="let row" class="text-center">{{row.date}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
